services:
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pastelaria
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

  api-php:
    build:
      context: ./docker
      dockerfile: php-nginx.Dockerfile
    container_name: api-php
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: pastelaria
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: no-reply@pastelaria.local
      MAIL_FROM_NAME: "Pastelaria"

  api-nginx:
    image: nginx:alpine
    container_name: api
    restart: unless-stopped
    depends_on:
      - api-php
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  web:
    image: node:20
    container_name: web
    working_dir: /app
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: bash -lc "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - api-nginx

volumes:
  dbdata:
  node_modules:
